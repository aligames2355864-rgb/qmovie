</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="back-btn">&larr; ÿ±ÿ¨Ÿàÿπ</a>
            <h1 id="movie-title">...</h1>
        </div>
        <button id="logout-btn">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿÆÿ±Ÿàÿ¨</button>
    </header>

    <main>
        <div id="player-container">
            <iframe 
                id="movie-player" 
                src="" 
                frameborder="0" 
                marginwidth="0" 
                marginheight="0" 
                scrolling="no" 
                allowfullscreen>
            </iframe>
        </div>
        <div id="server-buttons"></div>
        <div id="loader">...ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÅŸäŸÑŸÖ</div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // ================ (1) ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase ================
        // üî•üî• Ÿáÿ∞ÿß ÿßŸÑŸÉŸàŸÜŸÅÿ¨ ŸÖÿßŸÑÿ™ŸÉ... ÿ¨ÿßŸáÿ≤! üî•üî•
        const firebaseConfig = {
          apiKey: "AIzaSyBApoSZ-HXy9kd07tSJfuRdWkJcrbQVYf0",
          authDomain: "qmove1.firebaseapp.com",
          projectId: "qmove1",
          storageBucket: "qmove1.firebasestorage.app",
          messagingSenderId: "166464805371",
          appId: "1:166464805371:web:d65b0cb8b141e4b894935e",
          measurementId: "G-3EXSHD3GN8"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ================ (2) ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÅŸäŸÑŸÖ ÿßŸÑŸÖÿ≠ÿØÿØ ================
        const titleElement = document.getElementById('movie-title');
        const player = document.getElementById('movie-player');
        const buttonsContainer = document.getElementById('server-buttons');
        const loader = document.getElementById('loader');
        const logoutBtn = document.getElementById('logout-btn');

        async function loadMovie() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            if (!movieId) { loader.textContent = 'ÿÆÿ∑ÿ£'; return; }
            try {
                const docRef = db.collection('movies').doc(movieId);
                const doc = await docRef.get();
                if (!doc.exists) { loader.textContent = 'ÿßŸÑŸÅŸäŸÑŸÖ ŸÖÿß ŸÖŸàÿ¨ŸàÿØ'; return; }
                displayMovie(doc.data());
            } catch (error) { loader.textContent = 'ÿÆÿ∑ÿ£'; }
        }

        function displayMovie(movie) {
            titleElement.textContent = movie.title;
            const servers = movie.servers;
            if (!servers || Object.keys(servers).length === 0) {
                loader.textContent = 'ŸÖÿßŸÉŸà ÿ≥Ÿäÿ±ŸÅÿ±ÿßÿ™ ŸÖÿ¥ÿßŸáÿØÿ© ŸÑŸáÿ∞ÿß ÿßŸÑŸÅŸäŸÑŸÖ ÿ≠ÿßŸÑŸäÿßŸã.';
                player.style.display = 'none'; 
                return;
            }
            const serverEntries = Object.entries(servers);
            let firstServerUrl = serverEntries[0][1];
            player.src = firstServerUrl;

            serverEntries.forEach(([serverName, serverUrl], index) => {
                const button = document.createElement('button');
                button.className = 'server-btn';
                button.textContent = serverName.toUpperCase();
                if (index === 0) button.classList.add('active');

                button.onclick = () => {
                    player.src = serverUrl;
                    document.querySelectorAll('.server-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                };
                buttonsContainer.appendChild(button);
            });
            loader.style.display = 'none';
        }

        // ================ (3) ÿßŸÑÿ≠ÿßÿ±ÿ≥ ÿßŸÑÿ£ŸÖŸÜŸä (ÿßŸÑÿ≥ŸÉŸäŸàÿ±ÿ™Ÿä) ================
        auth.onAuthStateChanged(user => {
            if (user) {
                loadMovie();
                logoutBtn.addEventListener('click', () => {
                    auth.signOut();
                });
            } else {
                window.location.href = './login.html';
            }
        });
    </script>
</body>
