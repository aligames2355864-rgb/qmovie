<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q movie - ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</title>
    <style>
        :root {
            --bg-color: #141414;
            --card-color: #1c1c1c;
            --text-color: #f5f5f5;
            --accent-color: #e50914; 
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 2em;
            color: var(--accent-color);
            font-weight: bold;
        }
        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: var(--card-color);
            color: var(--text-color);
        }
        #logout-btn {
            padding: 8px 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #logout-btn:hover { background-color: #f6121d; }
        #movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .movie-item {
            background-color: var(--card-color);
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s;
        }
        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .movie-item img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            display: block;
        }
        .movie-item h3 {
            font-size: 1em;
            text-align: center;
            padding: 10px;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        #loader {
            text-align: center;
            font-size: 1.5em;
            padding: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">q movie</div>
        <input type="text" id="search-input" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÅŸäŸÑŸÖ...">
        <button id="logout-btn">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿÆÿ±Ÿàÿ¨</button>
    </header>

    <main>
        <div id="movie-grid"></div>
        <div id="loader">...ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ŸÅŸÑÿßŸÖ</div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // ================ (1) ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase ================
        // üî•üî• Ÿáÿ∞ÿß ÿßŸÑŸÉŸàŸÜŸÅÿ¨ ŸÖÿßŸÑÿ™ŸÉ... ÿ¨ÿßŸáÿ≤! üî•üî•
        const firebaseConfig = {
          apiKey: "AIzaSyBApoSZ-HXy9kd07tSJfuRdWkJcrbQVYf0",
          authDomain: "qmove1.firebaseapp.com",
          projectId: "qmove1",
          storageBucket: "qmove1.firebasestorage.app",
          messagingSenderId: "166464805371",
          appId: "1:166464805371:web:d65b0cb8b141e4b894935e",
          measurementId: "G-3EXSHD3GN8"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ================ (2) ÿ¨ŸÑÿ® Ÿàÿπÿ±ÿ∂ ÿßŸÑÿ£ŸÅŸÑÿßŸÖ ================
        const grid = document.getElementById('movie-grid');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('search-input');
        const logoutBtn = document.getElementById('logout-btn');
        let allMovies = []; 

        async function fetchMovies() {
            try {
                const snapshot = await db.collection('movies').get();
                if (snapshot.empty) { loader.textContent = 'ŸÖÿßŸÉŸà ÿ£ŸÅŸÑÿßŸÖ ÿ≠ÿßŸÑŸäÿßŸã.'; return; }
                allMovies = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayMovies(allMovies); 
                loader.style.display = 'none';
            } catch (error) { console.error("ÿÆÿ∑ÿ£: ", error); }
        }

        function displayMovies(moviesList) {
            grid.innerHTML = ''; 
            moviesList.forEach(movie => {
                const movieLink = document.createElement('a');
                movieLink.href = `./movie.html?id=${movie.id}`;
                movieLink.className = 'movie-item';
                movieLink.innerHTML = `
                    <img src="${movie.posterUrl}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/180x270?text=No+Image';">
                    <h3>${movie.title}</h3>
                `;
                grid.appendChild(movieLink);
            });
        }

        // ================ (3) ÿ®ÿ±ŸÖÿ¨ÿ© ÿßŸÑÿ®ÿ≠ÿ´ ================
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredMovies = allMovies.filter(movie => {
                return movie.title.toLowerCase().includes(searchTerm);
            });
            displayMovies(filteredMovies);
        });

        // ================ (4) ÿßŸÑÿ≠ÿßÿ±ÿ≥ ÿßŸÑÿ£ŸÖŸÜŸä (ÿßŸÑÿ≥ŸÉŸäŸàÿ±ÿ™Ÿä) ================
        auth.onAuthStateChanged(user => {
            if (user) {
                fetchMovies();
                logoutBtn.addEventListener('click', () => {
                    auth.signOut(); 
                });
            } else {
                window.location.href = './login.html';
            }
        });
    </script>
</body>
</html>
